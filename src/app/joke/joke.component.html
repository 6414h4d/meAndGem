<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-6">
			<h3>{{joke.title}}</h3>
            <div class="videoDiv" *ngIf="joke.type == 'video'">
                <youtube-player 
                    width="80%"
                    videoId="{{joke.id}}"
					></youtube-player>
            </div>
        </div>
		<div class="imageContainer">
			<div class="imageDiv" *ngIf="joke.type == 'image'" >
				<img src="{{joke.id}}" alt="" width="80%">
			</div>
		</div>
    </div>
	<div class="row">
		<div class="">
			<button>Next</button>
		</div>
	</div>
</div>
