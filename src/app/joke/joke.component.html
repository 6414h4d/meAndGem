<div class="container">
	<div class="row">
		<div class="col-sm-12 col-sm-8  d-flex justify-content-center" *ngIf="joke.type=='video'">
			<h3>{{joke.title}}</h3>
			<div class="embed-responsive embed-responsive-16by9 video" *ngIf="joke.type == 'video'">
				<youtube-player class="embed-responsive-item img-fluid"
					#player
					[videoId]="videoId"
					(ready)="onReady()"
					(stateChange)="onStateChange($event)"
				></youtube-player>
			</div>
		</div>
	</div>
	<div class="col-12 d-flex justify-content-center" *ngIf="joke.type=='image'">
		<div class="row">
			<h3 >{{joke.title}}</h3>
		</div>

		<div class="row">
			<img src="../../assets/{{joke.id}}" alt="" class="img-fluid" >
		</div>
	</div>
</div>
